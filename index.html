<script>
  if(window.top === window.self) { // Only if the page isn't already in a frame
    var win = window.open("about:blank", "_blank");
    win.document.write(document.documentElement.outerHTML);
    window.location.href = "about:blank"; // Optionally, clear the original tab
  }
</script>
