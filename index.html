<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      // Open an about:blank tab or window
      var newWin = window.open("about:blank", "_blank");
      if (newWin) {
        // Write a simple Hello World into the new window
        newWin.document.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Hello World</title>
          </head>
          <body>
            <h1>Hello, world!</h1>
            <p>Welcome to my website.</p>
            <a href="https://secdown.github.io/search.html" class="btn">Click Here</a>

<style>
.btn {
  display: inline-block;
  background-color: #007BFF; /* Blue color */
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  font-family: Arial, sans-serif;
}

.btn:hover {
  background-color: #0056b3; /* Darker blue when hovered */
}
</style>

          </body>
          </html>
        `);
        newWin.document.close();
        // Optionally, redirect or close the original tab
        window.location.replace("about:blank");
      } else {
        // If popup is blocked, show fallback
        document.body.innerHTML = "<h1>Hello, world!</h1><p>Popup was blocked. Please allow popups to use ŪnBl0Çk3d forever.</p>";
      }
    };
  </script>
</head>
<body>
  <!-- Fallback content in case JS is disabled -->
  <noscript>
    <h1>Hello, world!</h1>
    <p>This site uses JavaScript for its ŪnB1oçk3r.</p>
  </noscript>
</body>
</html>
