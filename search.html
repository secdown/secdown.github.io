<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      // Open an about:blank tab or window
      var newWin = window.open("about:blank", "_blank");
      if (newWin) {
        // Write a simple Hello World into the new window
        newWin.document.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <title>Hello World</title>
          </head>
          <body>
            <h1>Hello, world!</h1>
            <p>Welcome to my website.</p>
           <iframe width="110" height="200" src="https://www.myinstants.com/instant/windows-95-startup-64382/embed/" frameborder="0" scrolling="no"></iframe>
            <p>I am testing this right now</p>
          </body>
          </html>
        `);
        newWin.document.close();
        // Optionally, redirect or close the original tab
        window.location.replace("about:blank");
      } else {
        // If popup is blocked, show fallback
        document.body.innerHTML = "<h1>Hello, world!</h1><p>Popup was blocked. Please allow popups to see the demo.</p>";
      }
    };
  </script>
</head>
<body>
  <!-- Fallback content in case JS is disabled -->
  <noscript>
    <h1>Hello, world!</h1>
    <p>This site uses JavaScript for its about:blank demo.</p>
  </noscript>
</body>
</html>
